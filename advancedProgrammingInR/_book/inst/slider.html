<html>
<head>
<style>

/* image slider */
.photos {
    cursor: ew-resize;
    position:relative;
    overflow:visible;
    height: 100%;
    width: 100%;
    margin-top: 20px;
}
.photos, .photos .layer {
    height: 100%;
}

/* actual vertical image slider */
.photos .separator {
    border-left: 0px solid #000;
    border-right: 0px solid #000;
    height: 100%;
    left: -1px;
    line-height: 20px;
    overflow: visible;
    position: absolute;
    top: -20px;
    width: 1px;
    z-index: 2;
}
/* right slider name box */
.photos .separator div {
    background: rgba(97,78,153,0.6);
    background: #333;
    border-left: 1px solid #fff;
    color: #F2EFE9;
    font-family: 'Bree Serif', sans-serif;
    font-weight: bold;
    font-size: 12px;
    line-height: 20px;
    position: absolute;
    left: 0px;
    top: 0px;
    text-align: center;
    width: 100px;
    z-index: 9;
    border-radius: 5px 50px 50px 5px
}
/* left slider name box */
.photos .separator div.before {
    left: -100px;
    border-left: none;
    border-right: 1px solid #fff;
    border-radius: 50px 5px 5px 50px
}

#photo-before {
    max-width:100%;
    min-width:100%;
    position:absolute;
    background: url("img1.png") no-repeat;
    background-size:100% auto !important;
}
#photo-after {
    max-width:100%;
    min-width:100%;
    position:absolute;
    background: url("img2.png") no-repeat;
    background-size:100% auto !important;
}
</style>
</head>

<body>

<div class='photos'>
    <div class="separator">
        <div class="before">pic1</div>
        <div class="after">pic2</div>
    </div>
    <div class='layer' id='photo-after'></div>
    <div class='layer' id='photo-before'></div>
</div>


<script src='http://d3js.org/d3.v2.min.js'></script>
<script src='http://d3js.org/d3.v2.js'></script>

<script>
/* Update photo urls */
var updatePhotos = function(b,a) {
  if(b == 'custom' || a == 'custom') {
    b = document.getElementById('before_pic').value;
    a = document.getElementById('after_pic').value;
    if( !b.length || !a.length) {
      alert('Enter image URLs');
      return;
    }
  }
  document.getElementById('photo-before').style.background="url("+b+") no-repeat";
  document.getElementById('photo-after').style.background="url("+a+") no-repeat";
}


/* Gettin down to D3 business */
var beforeLayer = d3.select('#photo-before').node();

d3.select('.photos')
    .on('mousemove', function() {
        var pos = d3.mouse(this);
        d3.timer.flush();
        d3.timer(function() {
            d3.select('.separator').style("left", pos[0] + 'px');
            beforeLayer.style.clip = 'rect(0px ' + pos[0] + 'px 9999999px 0px)';
            return true;
        }, 0);
    });


</script>
</body>
</html>
